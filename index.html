<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Imgboard</title>
    <script src="/js/app.js" type="module" crossorigin="use-credentials" defer></script>
</head>
<body>
    <header>
        <h1>IMGBOARD</h1>
    </header>
    <div id="main">
        <image-modal v-if="imageClicked" :image-id="imageClicked" @close="hideModal"></image-modal>
        <form class="upload-form">
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input @change="selectFile" type="file" id="file_input" name="file" accept="image/*" ref="fileInput">
            <button @click.prevent="upload">Upload</button>
        </form>
        <div class="image-wrapper">
            <div v-for="image in images" class="image" @click="showModal(image.id)">
                <img :src="image.url" :alt="image.description"></image>
                <div class="image-title" :key="image.id">{{image.id}} | {{image.title}} | {{image.created_at}}</div>
        </div>
    </div>
</body>
</html>
